{{- if .Values.mysql.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "fast-food.fullname" . }}-mysql
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "fast-food.mysql.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.mysql.service.port }}
    targetPort: {{ .Values.mysql.service.port }}
    protocol: TCP
    name: mysql
  selector:
    {{- include "fast-food.mysql.selectorLabels" . | nindent 4 }}
{{- end }}